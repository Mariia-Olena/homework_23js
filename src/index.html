<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hillel home work</title>
</head>
<body>
    <div class="container">
        <div class="form__wrap">
            <h1 class="form__title">Write your note</h1>
            <form class="form" name="form">
                <input type="text" class="form__input" name="title" placeholder="Title">
                <input type="text" class="form__input" name="text" placeholder="Text...">
                <button class="form__button form__input">Add note</button>
            </form>
        </div>
        <h1 class="form__title">Your notes:</h1>
        <ul class="notes__list">
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
