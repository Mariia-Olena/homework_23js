<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hillel home work</title>
</head>
<body>
    <div class="container">
        <div class="form__wrap">
            <h1 class="form__title">Write your note</h1>
            <form class="form" name="form">
                <input type="text" class="form__input" name="text" placeholder="Text...">
                <p class="form__select__text">Choose priority</p>
                <select name="select" class="form__select">
                    <option class="form__select__value" value="0">Low</option>
                    <option class="form__select__value" value="1" selected>Medium</option>
                    <option class="form__select__value" value="2">High</option>
                  </select>
                <button class="form__button form__input">Add note</button>
            </form>
        </div>
        <h1 class="form__title">Your notes:</h1>
        <ul class="notes__list">
        </ul>
    </div>
    <div class="popup">
        <div class="popup__wrap">
            <div class="popup__content">
                <h1 class="popup__title">Log in with your email account</h1>
                <form class="popup__form" name="popup-form">
                    <input type="email" class="popup__input popup__email" name="popup-email" placeholder="Email">
                    <input type="password" class="popup__input popup__password" name="popup-password" placeholder="Password">
                    <button class="popup__button popup__input">Log in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
